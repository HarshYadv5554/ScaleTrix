<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp QR Code Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        .qr-container {
            background: #f5f5f5;
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 300px;
        }
        .qr-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .loading {
            color: #667eea;
            font-size: 18px;
        }
        .error {
            color: #e74c3c;
            padding: 20px;
            background: #fee;
            border-radius: 10px;
            margin: 20px 0;
        }
        .instructions {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            text-align: left;
        }
        .instructions h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .instructions ol {
            margin-left: 20px;
            color: #555;
            line-height: 1.8;
        }
        .instructions li {
            margin-bottom: 8px;
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
        }
        .status.connected {
            background: #d4edda;
            color: #155724;
        }
        .status.waiting {
            background: #fff3cd;
            color: #856404;
        }
        .refresh-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .refresh-btn:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± WhatsApp QR Code</h1>
        <p class="subtitle">Scan this QR code to connect your WhatsApp Business account</p>
        
        <div class="qr-container" id="qrContainer">
            <div class="loading">Loading QR code...</div>
        </div>

        <div id="statusContainer"></div>

        <div class="instructions">
            <h3>How to connect:</h3>
            <ol>
                <li>Open WhatsApp Business on your phone</li>
                <li>Go to <strong>Settings</strong> â†’ <strong>Linked Devices</strong></li>
                <li>Tap <strong>"Link a Device"</strong></li>
                <li>Scan the QR code shown above</li>
            </ol>
        </div>

        <button class="refresh-btn" onclick="loadQRCode()">ðŸ”„ Refresh QR Code</button>
    </div>

    <script>
        async function loadQRCode() {
            const qrContainer = document.getElementById('qrContainer');
            const statusContainer = document.getElementById('statusContainer');
            
            qrContainer.innerHTML = '<div class="loading">Loading QR code...</div>';
            statusContainer.innerHTML = '';

            try {
                const response = await fetch('/api/qr-code');
                const data = await response.json();

                if (data.connected) {
                    qrContainer.innerHTML = '<div style="color: #28a745; font-size: 18px; font-weight: bold;">âœ… WhatsApp is already connected!</div>';
                    statusContainer.innerHTML = '<div class="status connected">Status: Connected</div>';
                    return;
                }

                if (!data.imageUrl) {
                    qrContainer.innerHTML = '<div class="error">No QR code available. Please wait a moment and refresh.</div>';
                    statusContainer.innerHTML = '<div class="status waiting">Status: Waiting for QR code generation...</div>';
                    return;
                }

                qrContainer.innerHTML = `<img src="${data.imageUrl}" alt="WhatsApp QR Code" />`;
                statusContainer.innerHTML = '<div class="status waiting">Status: Waiting for scan...</div>';

                // Auto-refresh every 30 seconds if not connected
                setTimeout(() => {
                    if (!data.connected) {
                        loadQRCode();
                    }
                }, 30000);

            } catch (error) {
                console.error('Error loading QR code:', error);
                qrContainer.innerHTML = '<div class="error">Failed to load QR code. Please check if the server is running.</div>';
            }
        }

        // Load QR code on page load
        loadQRCode();

        // Auto-refresh every 30 seconds
        setInterval(loadQRCode, 30000);
    </script>
</body>
</html>
